<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophisticated To-Do List</title>
    <style>
        /* 1. 기본 설정 및 그라데이션 배경 (Atmosphere) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif; /* 가독성과 모던함을 위한 폰트 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* 지적이고 차분한 딥 퍼플 그라데이션 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* 2. 메인 컨테이너 (Glassmorphism Design) */
        .container {
            background: rgba(255, 255, 255, 0.25); /* 반투명 배경 */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* 부드러운 그림자 */
            backdrop-filter: blur(8px); /* 배경 블러 처리 */
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 400px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 3. 입력 필드 및 버튼 구조 */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        #todo-input:focus {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #add-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #4a00e0;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #add-btn:hover {
            transform: scale(1.05);
        }

        /* 4. 리스트 아이템 스타일 및 애니메이션 */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.6);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease; /* 부드러운 전환 효과 */
            position: relative;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        /* 체크 시 사라지는 효과 (Disappear Logic) */
        li.completed {
            text-decoration: line-through;
            color: #888;
            opacity: 0; /* 투명도 0으로 변경 */
            transform: translateX(50px); /* 오른쪽으로 이동하며 사라짐 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Today's Focus</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="오늘 달성할 목표를 입력하세요...">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list">
            </ul>
    </div>

    <script>
        // DOM 요소 선택
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');

        // 할 일 추가 함수 (Logic)
        function addTodo() {
            const taskText = input.value.trim();

            // 빈 입력 방지
            if (taskText === "") return;

            // 리스트 아이템 생성
            const li = document.createElement('li');
            li.textContent = taskText;

            // 클릭 이벤트: 완료 시 사라지는 효과
            li.addEventListener('click', function() {
                // 1. 시각적 변화 (애니메이션 시작)
                li.classList.add('completed');

                // 2. 애니메이션 종료 후 DOM에서 완전히 제거 (메모리 관리)
                li.addEventListener('transitionend', function() {
                    li.remove();
                });
            });

            // 리스트에 추가 (최신 항목이 위로 오도록 prepend 사용 가능, 여기선 순차적으로 append)
            todoList.appendChild(li);

            // 입력창 초기화 및 포커스 유지
            input.value = "";
            input.focus();
        }

        // 이벤트 리스너 등록
        addBtn.addEventListener('click', addTodo);
        
        // 엔터키 입력 지원
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
